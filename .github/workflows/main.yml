name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6]

    steps:
    - name: setup python
      with:
        python-version: ${{ matrix.python-version }}
    - name: Display Python version
        run: python -c "import sys; print(sys.version)"
    - name: generate data
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        python3 main.py
    - name: build frontend
      run: npm run build
